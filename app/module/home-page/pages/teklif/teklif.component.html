<div class="teklif">
  <div class=" teklif__pencere d-flex flex-column">
    <div class="teklif__pencere--head">
      <div class="teklif__pencere--title">{{category}}</div>
      <div class="progress" style="height: 2px;">
        <div class="progress-bar bg-success " role="progressbar" aria-label="" [style]="progressbarStyle"
             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="p-3 d-flex">
        <div class="p-2">Ortalama Fiyat Aralığı:</div>
        <div class="p-2 ms-auto">200-1500</div>
      </div>
    </div>
    <div class="teklif__pencere--body">
      <div class="body-soru">{{question}}</div>
      <div *ngFor="let item of choices; let i =index ">
<!--        <button (click)="setAnsverValue(category,question,item)" *ngIf="!inputVisibility" class=" secim-buton">{{item}}</button>-->
        <input type="radio" class="btn-check" name="options" id="btn-check-{{i}}"  autocomplete="off">
        <label  for="btn-check-{{i}}"  *ngIf="!inputVisibility" class=" btn btn-outline-secondary ">{{item}}</label>
      </div>
      <textarea *ngIf="inputVisibility" class="form-control"  aria-label="With textarea"></textarea>
    </div>
    <div class="d-flex teklif__pencere--feet  mt-auto">
      <a (click)="setCounterGeri()" class=" teklif-button btn btn-primary">GERİ</a>
      <a *ngIf="upButtonVisibility" (click)="setCounter()" class=" teklif-button btn btn-primary">İLERİ</a>
      <a (click)="saveData()" *ngIf="teklifButtonVisibility"  class=" teklif-button btn btn-primary">Kaydet</a>
    </div>
  </div>
</div>
